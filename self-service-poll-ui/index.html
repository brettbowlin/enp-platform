    <title>ENP Custom Polls</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>

    <div class="container">
      <h1>Let's make some polls</h1>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="input-title" class="col-sm-2">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="input-title" placeholder="Enter Title">
          </div>
        </div>
        
        <div class="form-group">
          <label for="input-question" class="col-sm-2">Poll Type</label>
          <div class="col-sm-10">
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Multiple Choice
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Slider
                </label>
            </div>
          </div>
        </div>
      
        <div class="form-group">
          <label for="input-question" class="col-sm-2">Question</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="input-question" placeholder="Enter Poll Question">
          </div>
        </div>
        
        <!-- <div class="form-group">
          <label for="input-domain" class="col-sm-2">Domain</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="input-domain" placeholder="Enter Destination Domain">
          </div>
        </div> -->
        
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Create Poll</button>
          </div>
        </div>
      </form>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript

</body></html>
