    <body>
      
    <div class="container">
      <form class="form-horizontal">
      <fieldset>

      <!-- Form Name -->
      <legend>Create your Poll</legend>

      <!-- Text input-->
      <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
          <input id="title" name="title" type="text" placeholder="Enter your title" class="form-control" required="">
    
        </div>
      </div>

      <!-- Text input-->
      <div class="control-group">
        <label class="control-label" for="question">Question</label>
        <div class="controls">
          <input id="question" name="question" type="text" placeholder="Enter Poll Question" class="form-control" required="">
    
        </div>
      </div>

      <!-- Multiple Radios -->
      <div class="control-group">
        <label class="control-label" for="poll-type">Poll Type</label>
        <div class="controls">
          <label class="radio" for="poll-type-0">
            <input type="radio" name="poll-type" id="poll-type-0" value="Multiple Choice" checked="checked" required="required">
            Multiple Choice
          </label>
          <label class="radio" for="poll-type-1">
            <input type="radio" name="poll-type" id="poll-type-1" value="Slider" required="required">
            Slider
          </label>
        </div>
      </div>

      <!-- Textarea -->
      <div class="control-group">
        <label class="control-label" for="answers">Multiple Choice Answers</label>
        <div class="controls">                     
          <textarea id="answers" name="answers" class="form-control">
Answer 1
Answer 2
Answer 3
Answer 4</textarea>
        </div>
      </div>

      <!-- Text input-->
      <div class="control-group">
        <label class="control-label" for="domain">Domain</label>
        <div class="controls">
          <input id="domain" name="domain" type="text" placeholder="Enter your domain" class="form-control" required="">
    
        </div>
        
      </div>
      
      <div class="control-group">
        <button type="button" class="btn btn-primary">Primary</button>
        
      </div>

      </fieldset>
      </form>

      </footer>
